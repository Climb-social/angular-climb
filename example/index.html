<!doctype html>

<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">

    <title>angular-climb demo</title>
    <meta name="description" content="Demo of angular-climb â€“ a service for aggregating social media.">
    <meta name="author" content="100 Shapes Ltd.">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body ng-controller="SocialWallCtrl as vm">

    <ol>
        <li ng-repeat="item in vm.items track by $index">
            {{ item.message }}
        </li>
    </ol>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="../src/component.js"></script>

<script>

    var ngModule = angular.module('app', ['climb']);

    ngModule.controller('SocialWallCtrl', SocialWallCtrl);

    function SocialWallCtrl(ClimbFactory) {
        var vm = this;

        var feedId = '7216e32607f244179f5c51350a2ee2c8';
        ClimbFactory.getFeed(feedId).then(function(items) {
           vm.items = items;
        });

    }

</script>

</body>
</html>
